<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css" />
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <main id="main-content" class="">
      <h1>SAVE DABABY!</h1>
      <p>DaBaby's evil record label turned him into a convertible...</p>
      <img src="Images/da-convertible.png" alt="da-convertible" />
      <p>He needs your help to win rock, paper, scissors and defeat them...</p>
      <p>Can you save DaBaby?</p>
      <p>Rock, Paper, Scissors!</p>

      <div id="rock" class="button">
        <img src="Images/rock.png" alt="rock" />
      </div>

      <div id="paper" class="button">
        <img src="Images/paper.png" alt="paper" />
      </div>

      <div id="scissors" class="button">
        <img src="Images/scissors.png" alt="scissors" />
      </div>
    </main>

    <div id="end-screen" class=""></div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
